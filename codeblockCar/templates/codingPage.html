{% extends 'base.html' %}

{% block content %}
{% load static %}

<head>
    <title>Coding Page - (Blockly)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <!-- unpkg link using js script to the blockly library -->
    <script src="{% static 'blockly/blockly_compressed.js' %}"></script> <!-- core blockly script -->
    <script src="{% static 'blockly/blocks_compressed.js' %}"></script> <!-- core blocks set -->
    <script src="{% static 'blockly/javascript_compressed.js' %}"></script>
    <!-- blockly code translated into JavaScript for code generation -->
    <script src="{% static 'blockly/msg/js/en.js' %}"></script> <!-- Language for user meassages -->
    <!-- <script src="{% static 'blockly/generators/javascript/custom.js' %}"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<!--- Insert Body Content here -->
<div class="head">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Coding Page</h1>
    </div>
    <div class="container">
        <div class="row pb-5">
            <div class="col">
                <div id="blocklyDiv" style="height: 500px; width: 500px;">
                    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
                        <!-- <block type="lists_create_with"></block> -->
                        <block type="controls_repeat_ext">
                            <value name="TIMES">
                                <shadow type="math_number">
                                    <field name="NUM">5</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="forward"></block>
                        <block type="stop"></block>
                        <block type="left"></block>
                        <block type="right"></block>
                    </xml>
                </div>
            </div>
            <div class="col">
                <div id='gridSpace' style="height:480px; min-width:480px;">
                </div>
            </div>
        </div>
        <div class="row pb-5">
            <button class="btn btn-info btn-lg" onclick="run()">Run Code</button>
            <p>&nbsp;</p>
            <!-- <button TYPE="button" ONCLICK="confirmFunction()">Send Commands</button> -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Execute
                Commands</button>
        </div>
    </div>

    
    <script>
        Blockly.Blocks['forward'] = {
            init: function () {
                this.appendDummyInput()
                    .appendField("Forward");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour(120);
                this.setTooltip("");
                this.setHelpUrl("");
            }
        };
        Blockly.JavaScript['forward'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '1\n';
            return code;
        };

        Blockly.Blocks['stop'] = {
            init: function () {
                this.appendDummyInput()
                    .appendField("Stop");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour(0);
                this.setTooltip("");
                this.setHelpUrl("");
            }
        };
        Blockly.JavaScript['stop'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '4\n';
            return code;
        };

        Blockly.Blocks['left'] = {
            init: function () {
                this.appendDummyInput()
                    .appendField("Turn Left");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour(225);
                this.setTooltip("");
                this.setHelpUrl("");
            }
        };
        Blockly.JavaScript['left'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '2\n';
            return code;
        };

        Blockly.Blocks['right'] = {
            init: function () {
                this.appendDummyInput()
                    .appendField("Turn Right");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour(300);
                this.setTooltip("");
                this.setHelpUrl("");
            }
        };
        Blockly.JavaScript['right'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '3\n';
            return code;
        };


        // Script for the tool box for blockly
        var workspace = Blockly.inject('blocklyDiv',
            {
                toolbox: document.getElementById('toolbox'),
                zoom:
                {
                    controls: true,
                    wheel: false,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3,
                    scaleSpeed: 1.2,
                    pinch: true
                },
                grid: {
                    spacing: 20,
                    length: 4,
                    colour: '#888',
                    snap: false
                },

                trashcan: true,
                toolbox: toolbox,
                collapse: false,
                comments: false,
                disable: false,
                maxBlocks: Infinity,
                horizontalLayout: false,
                toolboxPosition: 'start',
                css: true,
                media: 'https://blockly-demo.appspot.com/static/media/',
                rtl: false,
                scrollbars: true,
                sounds: true,
                oneBasedIndex: true,
            }
        );
        // Script to deal with the instruction made by user
        var run = function () {
            Blockly.JavaScript.addReservedWords('code');
            var code = Blockly.JavaScript.workspaceToCode(workspace);

            // now what do you do want to do with code...?
            alert(code);
            console.log(code);
        };

        function confirmFunction() {
            confirm("Are you sure you want to send commands?")
        };

        var a = "{{challenge.maze}}";
        var gridLen = "{{gridSize}}";
        a = a.replaceAll("&#x27;", "'")
        var a = a.match(/\d/g);
        a = a.join("");
    </script>
    <!-- Modal view -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>Would you like to Execute the command.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Execute</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

    {% endblock content %}
