<!DOCTYPE html>

<html>

<head>
    <title>Coding Page - (Blockly)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://unpkg.com/blockly/blockly.min.js"></script> <!-- unpkg link using js script to the blockly library -->

    <script src="{% static 'blockly/blockly_compressed.js' %}"></script> <!-- core blockly script -->
    <script src="{% static 'blockly/blocks_compressed.js' %}"></script> <!-- core blocks set -->
    <script src="{% static 'blockly/javascript_compressed.js' %}"></script> <!-- blockly code translated into JavaScript for code generation -->
    <script src="{% static 'blockly/msg/js/en.js' %}"></script> <!-- Language for user meassages -->
    <script src="{% static 'blockly/generators/javascript/custom.js' %}"></script>
</head>

<body>
    <h1>Testing coding page, YAY it worked!</h1>
    <p>
        <button onclick="showCode()">Show JavaScript</button>
    </p>
    <div id="blocklyDiv" style="height: 500px; width: 800px;">
        <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
            <!-- <block type="lists_create_with"></block> -->
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type = "forward"></block>
            <block type="stop"></block>
            <block type="left"></block>
            <block type="right"></block>
        </xml>
    </div>
    <script>
        Blockly.Blocks['forward'] = {
                init: function () {
                    this.appendDummyInput()
                        .appendField("Forward");
                    this.setPreviousStatement(true, null);
                    this.setNextStatement(true, null);
                    this.setColour(120);
                    this.setTooltip("");
                    this.setHelpUrl("");
                }
            };

        Blockly.Blocks['stop'] = {
                init: function () {
                    this.appendDummyInput()
                        .appendField("Stop");
                    this.setPreviousStatement(true, null);
                    this.setNextStatement(true, null);
                    this.setColour(0);
                    this.setTooltip("");
                    this.setHelpUrl("");
                }
            };

        Blockly.Blocks['left'] = {
                init: function () {
                    this.appendDummyInput()
                        .appendField("Turn Left");
                    this.setPreviousStatement(true, null);
                    this.setNextStatement(true, null);
                    this.setColour(225);
                    this.setTooltip("");
                    this.setHelpUrl("");
                }
            };

        Blockly.Blocks['right'] = {
                init: function () {
                    this.appendDummyInput()
                        .appendField("Turn Right");
                    this.setPreviousStatement(true, null);
                    this.setNextStatement(true, null);
                    this.setColour(300);
                    this.setTooltip("");
                    this.setHelpUrl("");
                }
            };
        
        Blockly.JavaScript['forward'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '...;\n';
            return 1;
        };

        Blockly.JavaScript['stop'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '...;\n';
            return 2;
        };

        Blockly.JavaScript['left'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '...;\n';
            return 3;
        };

        Blockly.JavaScript['right'] = function (block) {
            // TODO: Assemble JavaScript into code variable.
            var code = '...;\n';
            return 4;
        };
       
        
       // Script for the tool box for blockly
        var workspace = Blockly.inject('blocklyDiv',
            {
                toolbox: document.getElementById('toolbox'),
                zoom:
                {
                    controls: true,
                    wheel: false,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3,
                    scaleSpeed: 1.2,
                    pinch: true
                },
                 grid: {
                    spacing: 20,
                    length: 4,
                    colour: '#888',
                    snap: false
                },
                
                trashcan: true,
                toolbox: toolbox,
                collapse: false,
                comments: false,
                disable: false,
                maxBlocks: Infinity,
                horizontalLayout: false,
                toolboxPosition: 'start',
                css: true,
                media: 'https://blockly-demo.appspot.com/static/media/',
                rtl: false,
                scrollbars: true,
                sounds: true,
                oneBasedIndex: true,
                
            }
        );   
    </script>
</body>

</html>
