<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}{{title}}{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- loader-->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />

    <!-- Bootstrap bundle JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!--plugins-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
    <script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

{% comment %} Insert Body Content here {% endcomment %}

<body>

    <div class="container d-flex flex-column mt-5 ">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-5 col-lg-6 py-8 py-md-1 mb-1 text-center">
                <p class="fs-2 fw-bold">Welcome To CodeBlockCar</p>
            </div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-5 col-lg-3 py-8 py-md-11 mb-5 text-center">
                <div class="row">
                    <button class="button btn-secondary btn-lg">Teacher</button>
                </div>
                <div class="row mt-3 text-center">
                    <a href="/../challenge" class="button btn-primary btn-lg" style="align-content: center;">Student</a>
                </div>


            </div>
        </div>
    </div>
</body>
