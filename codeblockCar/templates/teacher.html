<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
<style>
.button {
  border: none;
  color: black;
  background-color: rgb(207, 207, 207);
  padding: 8px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 21px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.center {
    margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.grandParentContaniner{
		display:table; height:100%; margin: 0 auto;
	}
.parentContainer{
		display:table-cell; vertical-align:middle;
	}	
p {text-align: center;}
input {
  border-style: solid;
  border-width: 8px 8px;
  border-color: rgb(172, 172, 172);
  vertical-align:middle;
}
</style>
</head>
<body>
    <div>
    <h1>
    <p>Teacher Login</p>
    </h1>
    </div>
    

<div class="grandParentContaniner">
<div class="parentContainer">
<form action="challenge/" method="post">
      <p><h2><input size="45"  type="username" name="username" placeholder="Username" required></h2></p>
      <p><h2><input size="45" type="password" name="password" placeholder="Password" required></h2></p>

  <button type="submit" class="button button">Login</button>
  <button onclick="location.href='/home/'" class="button button">Back</button>
</form>
</div>
</div>

</body>
</html>
