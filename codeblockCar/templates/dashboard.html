{% extends 'base.html' %}

{% block title %}{{ block.super }}{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css">
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<!--- Insert Body Content here -->
<div class="head">
<div class="jumbotron">
    <h1 class="display-4 text-center">Dashboard</h1>
</div>

<section class="home-section">

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Connection Status</div>
            <div class="number">70%</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Increasing Connection</span>
            </div>
          </div>
          <img src = "/images/CarConnection.jpg" height ="20" width="20">
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Infrared & Ultrasonic Sensors</div>
            <div class="number">90%</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Stable</span>
            </div>
          </div>
          <i class='bx bxs-cart-add cart two' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Data from Sensors</div>
            <div class="number">No data received</div>
            <div class="indicator">
              <i class='bx bx-down-arrow-alt down'></i>
              <span class="text">-</span>
            </div>
          </div>
          <i class='bx bx-cart cart three' ></i>
        </div>
      </div>

      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Map</div>

        </div>
        <div class="top-sales box">
          <div class="title">Code being executed</div>

        </div>
      </div>
    </div>
  </section>
    </div>




{% endblock content %}
